<!DOCTYPE html>
<html lang="de">
<head>
    <title>PRAI Chat</title>
    <style>
        /* --- CSS-Styling (wie zuvor) --- */
        #prai-chatbox {
            border: 1px solid #ccc;
            width: 350px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        #prai-chat-history {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        #prai-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #prai-message-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        #prai-message-input:focus {
            outline: none;
            border-color: #007bff;
        }

        #prai-button-send {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        #prai-button-send:hover {
            background-color: #0056b3;
        }

        .prai-user-message {
            background-color: #e0f7fa;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            align-self: flex-end;
            width: fit-content;
            max-width: 80%;
            word-break: break-word;
            text-align: right;
        }

        .prai-bot-message {
            background-color: #f0f0f0;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            align-self: flex-start;
            width: fit-content;
            max-width: 80%;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div id="prai-chatbox">
        <div id="prai-chat-history">
            </div>
        <div id="prai-input-area">
            <input type="text" id="prai-message-input" placeholder="Schreiben Sie hier...">
            <button id="prai-button-send" onclick="sendPraiMessage()">Senden</button>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('prai-chat-history');
        const messageInput = document.getElementById('prai-message-input');
        const backendUrl = 'DEINE_CLOUD_FUNCTION_URL'; // **ERSETZE DIES HIER MIT DER TATSÃ„CHLICHEN URL DEINER CLOUD FUNCTION**

        async function sendPraiMessage() {
            const message = messageInput.value.trim();

            if (message) {
                appendMessage('user', message);
                messageInput.value = '';

                try {
                    const response = await fetch(backendUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        appendMessage('bot', data.reply);
                    } else {
                        console.error('Fehler vom PRAI-Backend:', response.status);
                        appendMessage('bot', 'Fehler beim Abrufen der Antwort.');
                    }
                } catch (error) {
                    console.error('Netzwerkfehler zum PRAI-Backend:', error);
                    appendMessage('bot', 'Netzwerkfehler.');
                }
            }
        }

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(`prai-${sender}-message`);
            messageDiv.textContent = text;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendPraiMessage();
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
